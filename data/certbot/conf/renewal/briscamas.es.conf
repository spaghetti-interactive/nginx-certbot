# renew_before_expiry = 30 days
version = 1.16.0
archive_dir = /etc/letsencrypt/archive/briscamas.es
cert = /etc/letsencrypt/live/briscamas.es/cert.pem
privkey = /etc/letsencrypt/live/briscamas.es/privkey.pem
chain = /etc/letsencrypt/live/briscamas.es/chain.pem
fullchain = /etc/letsencrypt/live/briscamas.es/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = c4dbf8c5e306ff59d3a88ec5440d6308
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
briscamas.es = /var/www/certbot
www.briscamas.es = /var/www/certbot
