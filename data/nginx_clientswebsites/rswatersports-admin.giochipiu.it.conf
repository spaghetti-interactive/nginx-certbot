server {
    listen 80;
    server_name rswatersports-admin.giochipiu.it;
    server_tokens off;

    access_log off;
    error_log off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }

}

server {
    listen 443 ssl;
    server_name rswatersports-admin.giochipiu.it;
    server_tokens off;

    access_log /var/log/nginx/rswatersports-admin.giochipiu.it-access.log;

    ssl_certificate /etc/letsencrypt/live/rswatersports-admin.giochipiu.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rswatersports-admin.giochipiu.it/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
    	proxy_pass http://10.0.1.2:6005;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
