server {
    listen 80;
    server_name 
	sativapiu.it 
	www.sativapiu.it;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name
        sativapiu.it;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/sativapiu.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sativapiu.it/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    return 301 https://www.sativapiu.it$request_uri;
}

server {
    listen 443 ssl;
    server_name
	www.sativapiu.it;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/sativapiu.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sativapiu.it/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://162.55.99.126:3100;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   https; #needed for wordpress!
    }
}

